<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食品篩選</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>單位均為每 100 g 可食部分之含量</h1>

        <div class="toggle-mineral">
            <label>
                <input type="radio" name="mineral" value="鉀(mg)" onchange="updateMineralDisplay()" checked> 鉀
            </label>
            <!-- <label>
                <input type="radio" name="mineral" value="鈉(mg)" onchange="updateMineralDisplay()" > 鈉
            </label>
            <label>
                <input type="radio" name="mineral" value="果糖(g)" onchange="updateMineralDisplay()" > 果糖
            </label> -->
        </div>
        <div class="nutrient-counter">
            <p>總<span id="selected-nutrient">鉀</span>含量：<span id="nutrient-total">0</span> <span id="nutrient-thresholds"></span> </p>
            <button onclick="resetSelection()">重製選擇</button>
        </div>
        <br>
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('low')">低含量食品 <br> (小於<span id="low-content-limit"></span>)</button>
            <button class="tab-button" onclick="showTab('high')">高含量食品 <br> (超過<span id="high-content-limit"></span>)</button>
        </div>
        <div id="low" class="tab-content active">
            <div id="low-results" class="food-grid"></div>
        </div>
        <div id="high" class="tab-content">
            <div id="high-results" class="food-grid"></div>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
